    <section class="hello">

    <section class="feedback">
        <div class="container">
            <div class="feedback-general">
                <img class="feedback-general__stars" src="" alt="Оценка">
                <p class="feedback-general__text"></p>
                <img class="feedback-general__photo" src="" alt="Фото">
                <p class="feedback-general__name"></p>
            </div>
        </div>
    </section>
    <section class="reservation">
        <div class="container">
            <img class="reservation__background" src="" alt="Фон">
            <div class="reservation-main">
                <div class="reservation-main__color-background">
                    <p class="reservation-main__subtitle"></p>
                    <h3 class="reservation-main__title"></h3>
                    <img class="figure" src="" alt="Фигурка">
                    <p class="reservation-main__text"></p>
                    <form>
                        <label>
                            <input class="reservation-main__number" type="number" placeholder="Number of people">
                        </label>
                        <label>
                            <input class="reservation-main__date" type="date" placeholder="Date">
                        </label>
                        <label>
                            <input class="reservation-main__time" type="time" placeholder="Time">

    <section class="news">
